<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .upload-section {
            text-align: center;
            padding: 20px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .file-input-label:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .file-name {
            display: block;
            margin-top: 10px;
            color: #666;
            font-size: 0.9rem;
        }

        .detect-btn {
            padding: 12px 40px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .detect-btn:hover:not(:disabled) {
            background: #5f3a82;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        .detect-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .stat-card.vacant {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .stat-card.occupied {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
        }

        .result-section {
            display: none;
        }

        .result-section.active {
            display: block;
        }

        .result-image {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-color {
            width: 30px;
            height: 20px;
            border-radius: 4px;
        }

        .legend-color.vacant {
            background: #38ef7d;
        }

        .legend-color.occupied {
            background: #ff6a00;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .card {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Smart Parking System</h1>
            <p>AI-Powered Parking Space Detection</p>
        </div>

        <div class="card">
            <div class="upload-section">
                <h2 style="margin-bottom: 20px; color: #333;">Upload Parking Lot Image</h2>
                
                <div class="error" id="error"></div>

                <form id="uploadForm">
                    <div class="file-input-wrapper">
                        <input type="file" id="imageInput" name="image" accept="image/png,image/jpeg,image/jpg" required>
                        <label for="imageInput" class="file-input-label">
                            üìÅ Choose Image
                        </label>
                        <span class="file-name" id="fileName">No file chosen</span>
                    </div>
                    <br>
                    <button type="submit" class="detect-btn" id="detectBtn">
                        üîç Detect Parking Spaces
                    </button>
                </form>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Analyzing parking spaces...</p>
                </div>
            </div>
        </div>

        <div class="result-section" id="resultSection">
            <div class="card">
                <h2 style="margin-bottom: 20px; color: #333; text-align: center;">Detection Results</h2>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 id="totalSlots">0</h3>
                        <p>Total Slots</p>
                    </div>
                    <div class="stat-card vacant">
                        <h3 id="vacantSlots">0</h3>
                        <p>Vacant</p>
                    </div>
                    <div class="stat-card occupied">
                        <h3 id="occupiedSlots">0</h3>
                        <p>Occupied</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="occupancyRate">0%</h3>
                        <p>Occupancy Rate</p>
                    </div>
                </div>

                <img id="resultImage" class="result-image" alt="Detection Result">

                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color vacant"></div>
                        <span>Vacant Slot</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color occupied"></div>
                        <span>Occupied Slot</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const fileName = document.getElementById('fileName');
        const uploadForm = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');
        const errorDiv = document.getElementById('error');
        const detectBtn = document.getElementById('detectBtn');

        // Update file name display
        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = e.target.files[0].name;
            } else {
                fileName.textContent = 'No file chosen';
            }
        });

        // Handle form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            const file = imageInput.files[0];

            if (!file) {
                showError('Please select an image file');
                return;
            }

            formData.append('image', file);

            // Show loading, hide error and results
            loading.classList.add('active');
            errorDiv.classList.remove('active');
            resultSection.classList.remove('active');
            detectBtn.disabled = true;

            try {
                const response = await fetch('/detect', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data);
                } else {
                    showError(data.error || 'Detection failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                loading.classList.remove('active');
                detectBtn.disabled = false;
            }
        });

        function displayResults(data) {
            document.getElementById('totalSlots').textContent = data.total_slots;
            document.getElementById('vacantSlots').textContent = data.vacant;
            document.getElementById('occupiedSlots').textContent = data.occupied;
            document.getElementById('occupancyRate').textContent = data.occupancy_rate + '%';
            
            const resultImage = document.getElementById('resultImage');
            resultImage.src = data.image_path + '?t=' + new Date().getTime();
            
            resultSection.classList.add('active');
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        function showError(message) {
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.classList.add('active');
        }
    </script>
</body>
</html>
